<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stalker 2</title>

    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css" />
    <script src="libs/swiper/swiper-bundle.min.js" defer></script>
    <script src="libs/particles/particles.js" defer></script>

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <a
      class="logo"
      href="https://www.stalker2.com/ua"
      target="_blank"
      rel="noopener noreferrer"
      style="background-image: url(images/Logo.png)"
    ></a>
    <audio preload="auto" id="audio" class="audio" loop>
      <source src="Audio/Sorokolit_Spase Vibration.mp3" type="audio/mpeg" />
      Your browser does not support the <code>audio</code> element.
    </audio>
    <button id="playPauseBtn" class="button__play" onClick="playPause()">
      <svg xmlns="http://www.w3.org/2000/svg" height="40" width="40">
        <path
          d="M23.333 34.542v-2.875q3.959-1.125 6.417-4.355 2.458-3.229 2.458-7.354t-2.458-7.375q-2.458-3.25-6.417-4.333V5.375q5.167 1.167 8.417 5.229Q35 14.667 35 19.958q0 5.292-3.25 9.354-3.25 4.063-8.417 5.23ZM5 25V15h6.667L20 6.667v26.666L11.667 25Zm17.792 1.875V13.042q2.166.791 3.437 2.708Q27.5 17.667 27.5 20q0 2.292-1.292 4.208-1.291 1.917-3.416 2.667Z"
        />
      </svg>
    </button>

    <!-- слайдер -->
    <div class="swiper slider">
      <!-- обгортка слайдера -->
      <!-- перший тег для слайдера, другий для стилізації -->
      <div class="swiper-wrapper slider__wrapper">
        <!-- слайд 1 -->
        <div class="swiper-slide slider__item">
          <div
            class="slider-layer"
            data-swiper-parallax="30%"
            style="background-image: url(images/Laborant/01_Laborant.jpg)"
          ></div>
          <div
            class="slider-layer"
            data-swiper-parallax="27%"
            style="background-image: url(images/Laborant/02_Laborant.png)"
          ></div>
          <canvas
            class="particles slider-layer"
            data-color="#7c8f55"
            data-swiper-parallax="24%"
          ></canvas>
          <div
            class="slider-layer"
            data-swiper-parallax="20%"
            style="background-image: url(images/Laborant/03_Laborant.png)"
          ></div>
          <div
            class="slider-layer"
            data-swiper-parallax="15%"
            style="background-image: url(images/Laborant/04_Laborant.png)"
          ></div>
          <div
            class="slider-layer"
            data-swiper-parallax="0%"
            style="background-image: url(images/Laborant/05_Laborant.png)"
          ></div>
        </div>
        <!-- слайд 2 -->
        <div class="swiper-slide slider__item">
          <div
            class="slider-layer"
            data-swiper-parallax="30%"
            style="background-image: url(images/Gravi/01_Gravi.jpg)"
          ></div>
          <div
            class="slider-layer"
            data-swiper-parallax="27%"
            style="background-image: url(images/Gravi/02_Gravi.png)"
          ></div>
          <canvas
            class="particles slider-layer"
            data-color="#c8c8c8"
            data-swiper-parallax="24%"
          ></canvas>
          <div
            class="slider-layer"
            data-swiper-parallax="23%"
            style="background-image: url(images/Gravi/03_Gravi.png)"
          ></div>
          <div
            class="slider-layer"
            data-swiper-parallax="0%"
            style="background-image: url(images/Gravi/04_Gravi.png)"
          ></div>
        </div>

        <!-- слайд 3 -->
        <div class="swiper-slide slider__item">
          <div
            class="slider-layer"
            data-swiper-parallax="50%"
            style="background-image: url(images/Blue/01_Blue.jpg)"
          ></div>
          <canvas
            class="particles slider-layer"
            data-color="#a31c1c"
            data-swiper-parallax="24%"
          ></canvas>
          <div
            class="slider-layer"
            data-swiper-parallax="20%"
            style="background-image: url(images/Blue/02_Blue.png)"
          ></div>
          <div
            class="slider-layer"
            data-swiper-parallax="25%"
            style="background-image: url(images/Blue/03_Blue.png)"
          ></div>
          <div
            class="slider-layer"
            data-swiper-parallax="0%"
            style="background-image: url(images/Blue/04_Blue.png)"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
